<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>


<body>
    <div class="container">
        <form>
            <h1>Simple Quiz</h1>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="answerQ1">Q1. What is 2+2?</label>
                                <input type="number" class="form-control" id="answerQ1" placeholder="Answer to Q1"><i
                                    class="fa fa-lg fa-thumbs-up d-none" style="color: green;" title="right"></i><i
                                    class="fa fa-lg fa-thumbs-down d-none" style="color: red;" title="wrong"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="answerQ2">Q2. How many months do we have in a year?</label>
                                <input type="number" class="form-control" id="answerQ2" placeholder="Answer to Q2"><i
                                    class="fa fa-lg fa-thumbs-up d-none" style="color: green;" title="right"></i><i
                                    class="fa fa-lg fa-thumbs-down d-none" style="color: red;" title="wrong"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="answerQ3">Q3. How many days do we have in a week?</label>
                                <input type="number" class="form-control" id="answerQ3" placeholder="Answer to Q3"><i
                                    class="fa fa-lg fa-thumbs-up d-none" style="color: green;" title="right"></i><i
                                    class="fa fa-lg fa-thumbs-down d-none" style="color: red;" title="wrong"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="answerQ4">Q4. Which day comes after Friday?</label>
                                <input type="text" class="form-control" id="answerQ4" placeholder="Answer to Q4"><i
                                    class="fa fa-lg fa-thumbs-up d-none" style="color: green;" title="right"></i><i
                                    class="fa fa-lg fa-thumbs-down d-none" style="color: red;" title="wrong"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="answerQ5">Q5. We use our eyes to â€” see, hear, feel, eat?</label>
                                <input type="text" class="form-control" id="answerQ5" placeholder="Answer to Q5"><i
                                    class="fa fa-lg fa-thumbs-up d-none" style="color: green;" title="right"></i><i
                                    class="fa fa-lg fa-thumbs-down d-none" style="color: red;" title="wrong"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <button type="button" class="btn btn-primary" onclick="checkAnswers();"
                                title="check answers">Check Answers</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary" onclick="resetQuiz();" title="reset quiz">
                                Reset Quiz</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
            <script>
            </script>
        </form>
</body>

</html>
